    <div id="filtros" class="d-flex justify-content-center align-items-center flex-wrap gap-2 my-3 border">

        <input type="text" id="filtroMarca" class="form-control form-control-sm" style="width: 160px;" placeholder="Filtrar por marca">
        <input type="text" id="filtroCor" class="form-control form-control-sm" style="width: 160px;" placeholder="Filtrar por cor">
        <input type="number" id="filtroAno" class="form-control form-control-sm" style="width: 120px;" placeholder="Ano">
        <input type="number" id="filtroPreco" class="form-control form-control-sm" style="width: 180px;" placeholder="Até preço (R$)">

      <div class="d-flex align-items-center gap-2 mb-3">
        <button id="btnFiltrar" class="btn btn-sm btn-success">Filtrar</button>

        </tr>
        
      </tbody>

                      <!------------------ MODEL PARA ATUALIZARA VEÍCULO----------------->
  <div class="modal" id="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Registro do veículo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">

       <form id="formVeiculo" >
          <label for="codigoVeiculo">id:</label>
          <input type="text" id="codigoVeiculo" name="codigoVeiculo" readonly>

          <label for="marca">Marca:</label>
          <input type="text" id="marca" name="marca" required>

          <label for="modelo">Modelo:</label>
          <input type="text" id="modelo" name="modelo" required>

          <label for="ano">Ano:</label>
          <input type="number" id="ano" name="ano" required>

          <label for="cor">Cor:</label>
          <input type="text" id="cor" name="cor" required>

          <label for="km">Quilometragem (km):</label>
          <input type="number" step="0.1" id="km" name="km" required>

          <label for="combustivel">Combustível:</label>
          <select id="combustivel" name="combustivel" required>
            <option value="Gasolina">Gasolina</option>
            <option value="Etanol">Etanol</option>
            <option value="Diesel">Diesel</option>
            <option value="Flex">Flex</option>
            <option value="Elétrico">Elétrico</option>
          </select>

          <label for="cambio">Câmbio:</label>
          <select id="cambio" name="cambio" required>
            <option value="Manual">Manual</option>
            <option value="Automático">Automático</option>
            <option value="CVT">CVT</option>
          </select>

          <label for="preco">Preço (R$):</label>
          <input type="number" step="0.01" id="preco" name="preco" required>
          <button type="button" class="btn btn btn-danger fechar" data-bs-dismiss="modal">fechar</button>
          <button type="button" class="btn btn btn-success salvar">Salvar</button>
        </form>

      </div>

    </div>
  </div>
</div>
                        <!------------------ MODEL PARA CADASTRAR VEÍCULO----------------->

      <div class="modal-body">

       <form id="formCadastrarVeiculo" >
          <label for="codigoVeiculo">id:</label>
          <input type="text" id="codigoVeiculo" name="codigoVeiculo" readonly>

          <label for="marca">Marca:</label>
          <input type="text" id="marca" name="marca" required>

          <label for="modelo">Modelo:</label>
          <input type="text" id="modelo" name="modelo" required>

          <label for="ano">Ano:</label>
          <input type="number" id="ano" name="ano" required>

          <label for="cor">Cor:</label>
          <input type="text" id="cor" name="cor" required>

          <label for="km">Quilometragem (km):</label>
          <input type="number" step="0.1" id="km" name="km" required>

          <label for="combustivel">Combustível:</label>
          <select id="combustivel" name="combustivel" required>
            <option value="Gasolina">Gasolina</option>
            <option value="Etanol">Etanol</option>
            <option value="Diesel">Diesel</option>
            <option value="Flex">Flex</option>
            <option value="Elétrico">Elétrico</option>
          </select>

          <label for="cambio">Câmbio:</label>
          <select id="cambio" name="cambio" required>
            <option value="Manual">Manual</option>
            <option value="Automático">Automático</option>
            <option value="CVT">CVT</option>
          </select>

          <label for="preco">Preço (R$):</label>
          <input type="number" step="0.01" id="preco" name="preco" required>

        </form>

      </div>

    </div>
  </div>
</div>
