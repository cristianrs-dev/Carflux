<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <title>CAR FLUX</title>
  
</head>
<body>
  <nav class="sidebar">
    <h2>Menu</h2>
    <a href="index.html">Cadastrar Veículo</a>
    <a href="listarVeiculos.html">Veículos</a>
    <a href="registrarVenda.html">registrar Venda</a>
    <a href="#">Logout</a>
  </nav>

  <div class="main-content">
    <h1>CAR FLUX</h1>

    <div id="filtros" style="display: flex; gap: 10px; margin: 20px 0;">
      <input type="text" id="filtroMarca" placeholder="Filtrar por marca">
      <input type="text" id="filtroCor" placeholder="Filtrar por cor">
      <input type="number" id="filtroAno" placeholder="Filtrar por ano">
      <input type="number" id="filtroPreco" placeholder="Filtrar até preço (R$)">
      <button id="btnFiltrar">Filtrar</button>
      <button id="btnLimpar">Limpar</button>
    </div>
    
    <table>
      <thead>
        <tr>
          <th>Cód.Produto</th>
          <th>Marca</th>
          <th>Ano</th>
          <th>Cor</th>
          <th>Preço (R$)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          
        </tr>
        
      </tbody>
    </table>
  </div>

  <div class="modal" id="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Registro do veículo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">

       <form id="formVeiculo">
          <label for="marca">Marca:</label>
          <input type="text" id="marca" name="marca" required>

          <label for="modelo">Modelo:</label>
          <input type="text" id="modelo" name="modelo" required>

          <label for="ano">Ano:</label>
          <input type="number" id="ano" name="ano" required>

          <label for="cor">Cor:</label>
          <input type="text" id="cor" name="cor" required>

          <label for="km">Quilometragem (km):</label>
          <input type="number" step="0.1" id="km" name="km" required>

          <label for="combustivel">Combustível:</label>
          <select id="combustivel" name="combustivel" required>
            <option value="Gasolina">Gasolina</option>
            <option value="Etanol">Etanol</option>
            <option value="Diesel">Diesel</option>
            <option value="Flex">Flex</option>
            <option value="Elétrico">Elétrico</option>
          </select>

          <label for="cambio">Câmbio:</label>
          <select id="cambio" name="cambio" required>
            <option value="Manual">Manual</option>
            <option value="Automático">Automático</option>
            <option value="CVT">CVT</option>
          </select>

          <label for="preco">Preço (R$):</label>
          <input type="number" step="0.01" id="preco" name="preco" required>
          <button type="button" class="btn btn btn-danger fechar" data-bs-dismiss="modal">fechar</button>
          <button type="button" class="btn btn btn-success">Salvar</button>
        </form>

      </div>

    </div>
  </div>
</div>

<script type="module" src="../js/listarVeiculos.js" ></script>
<script type="module" src="../js/components/modal.js"></script>
  


</body>

</html>
