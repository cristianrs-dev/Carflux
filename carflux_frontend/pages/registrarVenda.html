<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css">
  <title>Registrar Venda</title>
  
</head>
<body>
  <div class="sidebar">
    <h2>Menu</h2>
    <a href="index.html">Cadastrar Veículo</a>
    <a href="listarVeiculos.html">Veículos</a>
    <a href="registrarVenda.html">Registrar Venda</a>
    <a href="#">Logout</a>
  </div>

  <div class="main-content">
    <h1>Registrar Venda</h1>

    <form id="formVenda">
      <label for="nome">Nome do Cliente:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000">

      <label for="veiculo">Cód. Produto:</label>
      <input type="number" id="codigoVeiculo" name="codigoVeiculo" required>

      <label for="pagamento">Forma de Pagamento:</label>
      <select id="pagamento" name="pagamento" required>
        <option value="À vista">À vista</option>
        <option value="Cartão de crédito">Cartão de crédito</option>
        <option value="Financiamento">Financiamento</option>
        <option value="PIX">PIX</option>
      </select>

      <label for="dataVenda">Data da Venda:</label>
      <input type="date" id="dataVenda" name="dataVenda" required>

      <button type="submit">Registrar Venda</button>
    </form>
  </div>

  
</body>
</html>
