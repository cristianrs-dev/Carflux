<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css">
  <title>Sistema de Veículos</title>
  
</head>
<body>
  <div class="sidebar">
    <h2>Menu</h2>
    <a href="index.html">Cadastrar Veículo</a>
    <a href="listarVeiculos.html">Veículos</a>
    <a href="registrarVenda.html">registrar Venda</a>
    <a href="#">Logout</a>
  </div>

  <div class="main-content">
    <h1>Cadastro de Veículo</h1>

    <form id="formVeiculo">
      <label for="marca">Marca:</label>
      <input type="text" id="marca" name="marca" required>

      <label for="modelo">Modelo:</label>
      <input type="text" id="modelo" name="modelo" required>

      <label for="ano">Ano:</label>
      <input type="number" id="ano" name="ano" required>

      <label for="cor">Cor:</label>
      <input type="text" id="cor" name="cor" required>

      <label for="km">Quilometragem (km):</label>
      <input type="number" step="0.1" id="km" name="km" required>

      <label for="combustivel">Combustível:</label>
      <select id="combustivel" name="combustivel" required>
        <option value="Gasolina">Gasolina</option>
        <option value="Etanol">Etanol</option>
        <option value="Diesel">Diesel</option>
        <option value="Flex">Flex</option>
        <option value="Elétrico">Elétrico</option>
      </select>

      <label for="cambio">Câmbio:</label>
      <select id="cambio" name="cambio" required>
        <option value="Manual">Manual</option>
        <option value="Automático">Automático</option>
        <option value="CVT">CVT</option>
      </select>

      <label for="preco">Preço (R$):</label>
      <input type="number" step="0.01" id="preco" name="preco" required>

      <button type="submit">Cadastrar Veículo</button>
    </form>
  </div>

  <script type="module" src="../js/cadastrarVeiculo.js" ></script>

 
</body>
</html>
